# .github/docker-image-matrix.yml
matrix:
  - name: alpine
    version: latest
    context: "."
    path: "openrc/alpine"
    platforms: "linux/amd64"
    systemd-distro:
      tags: |-
        lj020326/openrc-alpine:latest
    systemd-python-distro:
      tags: |-
        lj020326/openrc-alpine-python:latest

