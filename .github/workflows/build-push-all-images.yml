name: Build and push all docker images
on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  load-config:
    runs-on: ubuntu-latest
    outputs:
      matrix: ${{ steps.set-matrix.outputs.matrix }}
    steps:
      - uses: actions/checkout@v4
      - id: set-matrix
        name: Read YAML config
        run: |
          # Use yq (pre-installed on Ubuntu runners) to convert YAML to JSON for the matrix
          JSON=$(yq -o=json -I=0 '.matrix' .github/docker-image-matrix.yml)
          echo "matrix=$JSON" >> $GITHUB_OUTPUT

  build:
    needs: load-config
    strategy:
      fail-fast: false
      matrix:
        include: ${{ fromJSON(needs.load-config.outputs.matrix) }}
    # Reference your core builder workflow
    uses: ./.github/workflows/build-core.yml
    with:
      distro_data: ${{ toJson(matrix) }}
    secrets: inherit
